name: Deploy-Page

on: 
  push:
    branches: [master]
  release:
  types: 
    -released

jobs:
  deploy:
    runs-on: macosx

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Node Installieren & Bauen
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run build

      - name: Deploy to GitHub Pages
        uses: jamesIves/github-pages-deploy-action@v4.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist